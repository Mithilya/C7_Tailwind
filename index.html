<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">




  <nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">

      <h1 class="text-2xl font-bold">Doubbble Dribbble</h1>
      <div class="hidden md:flex space-x-4">
        <a>Discover</a>
        <a>Animation</a>
        <a>Branding</a>
        <a>Illustration</a>
        <a>Mobile</a>
        <a>Print</a>
      </div>

    </div>
  </nav>



  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

      <div class="bg-white">
        <img src="https://images.unsplash.com/photo-1597474561103-0773c378a1fb?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Blueberry Media</h2>
          <p>Blueberries like the violets with the blue hues</p>
          <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4  rounded-full">
            look inside
      </button>
        </div>
    </div>




    <div class="bg-white">
        <img src="https://plus.unsplash.com/premium_photo-1663840225545-d63157555e24?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Strawberry Crafts</h2>
          <p>Strawberry red like roses</p>
          <button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4  rounded-full">
            look inside
      </button>
        </div>
    </div>



    <div class="bg-white">
        <img src="https://images.unsplash.com/photo-1525610268297-344cdb8dc9af?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Lemony Artwork</h2>
          <p>Lemon go round like the summer sun</p>
          <button class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4  rounded-full">
            look inside
      </button>
        </div>
      </div>
    </div>
  </main>



</body>
</html>
